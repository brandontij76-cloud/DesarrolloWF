<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Simple</title>
   <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
  <link rel="stylesheet" href="style.css">
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

</head>
<body>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-hospital fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-hospital me-2"></i>Hospital La Paz
            </a>
        </div>
    </nav>
  <!-- contenedor visual del formulario -->
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <div class="form">
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit" class="ingresar">Ingresar</button> 
      <p></p>
      <button type="submit" class="registrar" onclick="window.location.href='register.html'">Registrarse</button>
    </form>
    </div>
    <p id="message"></p><!-- espacio para mostrar mensajes (éxito/error) -->
  </div>
  <footer class="pie">
        <div class="pie2">
            <p class="mb-0">Sistema de Gestión Médica - Hospital La Paz &copy; 2023</p>
            <p class="mb-0">Para emergencias, llame al: <strong>123-456-7890</strong></p>
            <p class="mb-0 mt-2">
                <small>     
            </p>
        </div>
    </footer>

  <script src="script.js"></script>
</body>
</html>
