<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-hospital fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-hospital me-2"></i>Hospital La Paz
            </a>
        </div>
    </nav>
    <div class="login-container">
        <h2>Registrarse</h2>
        <form id="registerForm">
            <input type="text" id="nombre" placeholder="Nombre" requerid>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <select id="rol">
                <option value="paciente" selected>Paciente</option>
                <option value="doctor" selected>Doctor</option>
            </select>
            <button type="submit" class="ingresar">Registrar</button>
              <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
            <p id="message"></p>
           
        </form>
    </div>
    

  
  </div>
   <footer class="pie">
        <div class="pie2">
            <p class="mb-0">Sistema de Gestión Médica - Hospital La Paz &copy; 2023</p>
            <p class="mb-0">Para emergencias, llame al: <strong>123-456-7890</strong></p>
            <p class="mb-0 mt-2">
           <small>     
            </p>
        </div>
    </footer>
  <script src="register.js"></script>
</body>
</html>
