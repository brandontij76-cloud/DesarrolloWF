<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Recetas - Hospital La Paz</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="Recetas.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-hospital">
        <div class="container">
            <a class="navbar-brand" href="../DoctorInterface.html">
                <i class="fas fa-hospital me-2"></i>Hospital La Paz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">  
                </ul>
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3">
                        <i class="fas fa-user me-1"></i> <span id="user-display-name"><span class="doctor-name"></span></span>
                    </span>
                    <button class="btn btn-outline-hospital" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
      
        <!-- Gestión de Recetas -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-prescription me-2"></i>Gestión de Recetas Médicas
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h4>Emitir Nueva Receta</h4>
                        <form id="prescriptionForm">
                            <div class="mb-3">
                                <label for="patientSelect" class="form-label">Paciente *</label>
                                <select class="form-select" id="patientSelect" required>
                                    <option value="">Seleccionar paciente...</option>
                                </select>
                            </div>
                            
                            <!-- Sección de Diagnóstico Asociado -->
                            <div class="mb-3">
                                <label class="form-label">Diagnóstico Asociado</label>
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="diagnosisCode" class="form-label">Diagnostico</label>
                                            <input type="text" class="form-control" id="diagnosisCode">
                                        </div>
                                        <div class="mb-3">
                                            <label for="diagnosisDescription" class="form-label">Descripción del Diagnóstico *</label>
                                            <textarea class="form-control" id="diagnosisDescription" rows="2" placeholder="Describa el diagnóstico principal..." required></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="clinicalFindings" class="form-label">Hallazgos Clínicos</label>
                                            <textarea class="form-control" id="clinicalFindings" rows="2" placeholder="Síntomas y signos relevantes..."></textarea>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="createDiagnosisRecord">
                                            <label class="form-check-label" for="createDiagnosisRecord">
                                                Crear registro de diagnóstico completo
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Medicamentos</label>
                                <div id="medicationsContainer">
                                    <div class="medication-item border p-3 mb-3 rounded">
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <input type="text" class="form-control medication-name" placeholder="Nombre del medicamento *" required>
                                            </div>
                                            <div class="col-md-3 mb-2">
                                                <input type="text" class="form-control medication-dose" placeholder="Dosis *" required>
                                            </div>
                                            <div class="col-md-3 mb-2">
                                                <select class="form-select medication-frequency" required>
                                                    <option value="">Frecuencia...</option>
                                                    <option value="Cada 8 horas">Cada 8 horas</option>
                                                    <option value="Cada 12 horas">Cada 12 horas</option>
                                                    <option value="Una vez al día">Una vez al día</option>
                                                    <option value="Dos veces al día">Dos veces al día</option>
                                                    <option value="Tres veces al día">Tres veces al día</option>
                                                    <option value="Cuando sea necesario">Cuando sea necesario</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <input type="number" class="form-control medication-duration" placeholder="Duración (días)" min="1">
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <input type="text" class="form-control medication-instructions" placeholder="Instrucciones especiales">
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-sm btn-outline-danger remove-medication" onclick="removeMedication(this)">
                                            <i class="fas fa-times"></i> Eliminar
                                        </button>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-hospital" onclick="addMedication()">
                                    <i class="fas fa-plus"></i> Agregar otro medicamento
                                </button>
                            </div>

                            <div class="mb-3">
                                <label for="prescriptionInstructions" class="form-label">Instrucciones Generales</label>
                                <textarea class="form-control" id="prescriptionInstructions" rows="3" placeholder="Instrucciones adicionales para el paciente..."></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="prescriptionDate" class="form-label">Fecha de Emisión *</label>
                                    <input type="date" class="form-control" id="prescriptionDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="prescriptionValidity" class="form-label">Válida hasta *</label>
                                    <input type="date" class="form-control" id="prescriptionValidity" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="doctorNotes" class="form-label">Notas del Médico</label>
                                <textarea class="form-control" id="doctorNotes" rows="2" placeholder="Observaciones o notas importantes..."></textarea>
                            </div>

                            <button type="submit" class="btn btn-hospital">
                                <i class="fas fa-prescription me-1"></i> Emitir Receta con Diagnóstico
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="resetForm()">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </button>
                        </form>
                    </div>

                    <div class="col-md-6">
                        <h4>Recetas Emitidas</h4>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchPrescription" placeholder="Buscar receta...">
                        </div>
                        <div class="list-group" id="prescriptionsList">
                            <!-- Las recetas se mostrarán aquí -->
                        </div>
                    </div>
                </div>

                <!-- Vista Previa de Receta -->
                <div class="row mt-4 hidden" id="prescriptionPreviewSection">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-eye me-2"></i>Vista Previa de Receta
                                <button class="btn btn-sm btn-outline-hospital float-end" onclick="closePrescriptionPreview()">
                                    <i class="fas fa-times"></i> Cerrar
                                </button>
                            </div>
                            <div class="card-body" id="prescriptionPreviewContent">
                                <!-- La vista previa se cargará aquí -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="text-center mt-5">
        <div class="container">
            <p class="mb-0">Sistema de Gestión de Recetas - Hospital La Paz &copy; 2023</p>
            <p class="mb-0">Para emergencias, llame al: <strong>123-456-7890</strong></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Archivos JavaScript separados -->
    <script src="Recetas.js"></script>
</body>
</html>
