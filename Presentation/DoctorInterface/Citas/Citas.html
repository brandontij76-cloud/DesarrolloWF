<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas - Hospital La Paz</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="Citas.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-hospital">
        <div class="container">
            <a class="navbar-brand" href="../DoctorInterface.html">
                <i class="fas fa-hospital me-2"></i>Hospital La Paz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                   
                </ul>
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3">
                        <i class="fas fa-user me-1"></i> <span id="user-display-name"><span class="doctor-name"></span></span>
                    </span>
                    <button class="btn btn-outline-hospital" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
      
        <!-- Gestión de Citas -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-calendar-plus me-2"></i>Gestión de Citas Médicas
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Agendar Nueva Cita</h4>
                        <form id="appointmentForm">
                            <div class="mb-3">
                                <label for="patientSelect" class="form-label">Paciente</label>
                                <select class="form-select" id="patientSelect" required>
                                    <option value="">Seleccionar paciente...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="appointmentDate" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="appointmentDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="appointmentTime" class="form-label">Hora</label>
                                <input type="time" class="form-control" id="appointmentTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="appointmentReason" class="form-label">Motivo de la cita</label>
                                <textarea class="form-control" id="appointmentReason" rows="3"></textarea>
                            </div>
<div class="box">
    <button class="btn btn-sm btn-outline-hospital" onclick="scheduleAppointmentFromPatient('${p._id}')">
        <i class="fas fa-calendar-plus"></i> Agendar Cita
    </button>
</div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h4>Citas Programadas</h4>
                        <div class="list-group" id="scheduledAppointments">
                            <!-- Las citas se mostrarán aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="text-center mt-5">
        <div class="container">
            <p class="mb-0">Sistema de Gestión de Citas - Hospital La Paz &copy; 2023</p>
            <p class="mb-0">Para emergencias, llame al: <strong>123-456-7890</strong></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Archivos JavaScript separados -->
    <script src="Citas.js"></script>
</body>
</html>
